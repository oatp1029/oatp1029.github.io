<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will Jo - Portfolio</title>
    <link rel="stylesheet" type="text/css" href="./Assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <script

  <body>

          <img src="./Assets/img/logo white.png" />

      </div>
      <div class="menu">
        <ul class="menu-list">
          <li class="menu-item"><a>HOME</a></li>
          <li class="menu-item"><a>ABOUT</a></li>
          <li class="menu-item"><a>PORTFOLIO</a></li>
          <li class="menu-item"><a>BLOG</a></li>
          <li class="menu-item"><a>CONTACT</a></li>
        </ul>

      <div class="link-wrap">
        <a>
          <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <a>
          <i class="fa-brands fa-github"></i>
        </a>
      </div>
    </div>
    <header>
      <div class="background img-container">
        <img src="./Assets/img/main_background.jpg" alt="main_background" />
      </div>
      <div class="main-title-wrap">
        <h1>Will Jo: Portfolio</h1>
        <h3>Be good man</h3>
      </div>
    </header>
    <section style="height: 3000px"></section>
    <script src="./Assets/script.js"></script>

</html>
